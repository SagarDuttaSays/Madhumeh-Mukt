<!DOCTYPE html>
<html>
    <head>
        <title>MadhuMeh Mukt</title>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <link rel="stylesheet" type="text/css" href="resources/css/register.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
    </head>
    <body style="background-color: #653;">
        <header>
            <nav>
                <div class="row">
                    <a href="/"><img class="logo" alt="logo" src="resources/images/LogoTransparent.png"></a>
                    
                </div>

            </nav>
            <div class="hero-text-box">
                <form class="modal-content" action="#" method="post">
                    <div class="container">
                      <h1>Login</h1>
                      <p>Please fill in this form to create an account.</p>
                      <hr>
                              <label for="pregnancy"><b>Pregnancy</b></label>
                              <input type="number" name="pregnancy" required>

                              <label for="glucose"><b>Glucose</b></label>
                              <input type="number" name="glucose" required>

                              <label for="bloodpressure"><b>Blood Pressure</b></label>
                              <input type="number" name="bloodpressure" required>

                              <label for="skinthickness"><b>Skin Thickness</b></label>
                              <input type="number" name="skinthickness" required>
                        
                              <label for="insulin"><b>Insulin</b></label>
                              <input type="number" name="insulin" required>

                              <label for="bmi"><b>BMI</b></label>
                              <input type="number" name="bmi" required>

                              <label for="diabetespedigreefunction"><b>Diabetes Pedigree Function</b></label>
                              <input type="number" name="diabetespedigreefunction" required>

                              <label for="age"><b>Age</b></label>
                              <input type="number" name="age" required>
                
                      <div class="clearfix">
                        <button type="reset" class="cancelbtn"><h4>Reset</h4></button>
                        <button class="signupbtn"><h4>Predict</h4></button>
                      </div>
                    </div>
                  </form>
            </div>
        </header>
    </body>
</html>
